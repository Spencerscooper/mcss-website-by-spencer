{% extends 'core/base.html' %}
{% load static %}


{% block content %}

<br>
<br>
<br>
<br>


<div class="col-lg-12 mt-5 mt-lg-0">
    <h3>MCSS DAILY NEWS UPDATE</h3>

   

    <form action="dashboard" method="POST" class="news-room">
        {% csrf_token %}
      <div class="row gy-2 gx-md-3">
        <div class="col-md-6 form-group">
          <input type="file" name="file1" class="form-control" placeholder="upload image1">
          <input type="file" name="file2" class="form-control" placeholder="upload image2">
          <input type="file" name="file2" class="form-control" placeholder="upload image2">
        </div>
        <div class="col-md-6 form-group">
          <input type="text" class="form-control" name="post_title" placeholder="Headlines" required>
        </div>

        <div class="form-group col-12">
          <textarea class="form-control" name="message" rows="5" placeholder="Story/News" required></textarea>
        </div>
        <div class="text-center col-12"><button type="submit">Publish Now</button></div>
      </div>
    </form>

  </div>

</div>


{% endblock %}
