{% extends 'core/base.html'%}
{% load static %}

{% block content %}
<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
    <div class="container" data-aos="fade-up">



      <div class="row mt-5">
        <!-- <div class="logo"><span><img src="{% static 'assets/img/team/mcss-logo.png' %}"></div> -->
       

        <div class="col-lg-4">
            <br>
            <br>
            <br>
            <div class="info">
            

              <div class="email">
              
                <h4></h4>
                <p></p>
              </div>

              <div class="phone">
             
    
              </div>

            </div>

          </div>

     
        <div class="col-lg-8 mt-5 mt-lg-0">
          <div class="address">
            
            <h4><strong>If you have an account, please log in</strong></h4>
            <p>Don't have an account? Contact the administrator</p>
           

          </div>
            <br>
            <br>
            <br>
         
          <form action="blog_login" method="POST">
            {% csrf_token %}
            <div class="row gy-2 gx-md-3">
              <div class="col-md-6 form-group">
                <input type="text" name="username" class="form-control"  placeholder="Enter User Name" required>
              </div>
              <br>

              <div class="col-md-6 form-group">
                <input type="password" name="password" class="form-control"  placeholder="Enter password" required>
              </div>

              <div class="text-left col-12"><button type="submit">Submit</button></div>
            </div>
          </form>
          <div class="my-3 col-12">
            <div class="error-message">
              {% for message in messages %}
            
                <strong>{{ message }} <br>Try Again</strong>

             
            </div>
            <div class="sent-message"></div>
        

            {% endfor %}
          </div>

        </div>

      </div>

    </div>
  </section><!-- End Contact Section -->

</main><!-- End #main -->

{% endblock %}
